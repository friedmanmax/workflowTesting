# This is a basic workflow to help you get started with Actions

name: Testing with JSON

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      choice:
        type: choice
        description: Who are we filtering to 
        options:
        - Luigi
        - Princess
        - Mario
      jq-version:
        type: string
        required: false
        description: 'Version of jq to install'
        default: '1.7'
      jq-force:
        type: boolean
        required: false
        description: 'Do not check for existing jq installation before continuing.'
        default: false

# A workflow run is made up of one or more jobs that can run sequentially or in parallel

jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
      
      - name: 'Setup jq'
        uses: dcarbone/install-jq-action@v2
        with:
          version: '${{ inputs.version }}'
          force: '${{ inputs.force }}'

      - name: 'Check jq'
        run: |
          which jq
          jq --version
      - run: jq --version
      - run: echo "matrix={\"include\":$(cat .github/workflows/matrix_json_short.json | jq -c '.[] |= select(.name == "${{ inputs.choice }}")')}"
      - id: set-matrix
        run: echo "matrix={\"include\":$(cat .github/workflows/matrix_json_short.json | jq -c '.[] |= select(.name == "${{ inputs.choice }}")')}" >> $GITHUB_OUTPUT
  job2:
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(needs.job1.outputs.matrix) }}
    steps:
      - run: echo ${{matrix.name}}
      - run: echo ${{matrix.address}}


  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
